<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
       content="width=device-width, initial-scale=1.0">
    <title>Objetos, Eventos, Apresentação</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
  </head>
  <body>
    <div class="container">
      <div class="grafico">
        <h2>Gráfico</h2>
        <div class="barras">
          <label>Aprovados</label>
          <div class="barra aprovados">0</div>
          <label>Reprovados</label>
          <div class="barra reprovados">0</div>
        </div>
      </div>
      <div class="dados">
        <h2>Dados</h2>
        <form>
          <label for="nota">Nota:</label>
          <input type="number" id="nota"
                 min="0" max="10" step="0.1"
                 name="nota" value="0">
          <button>
            <i class="fa fa-plus-circle"></i>
            Adicionar
          </button>
        </form>
        <h3>Notas</h3>
        <div class="notas"></div>
        <h3>Média</h3>
        <div class="media"></div>
        <h3>Menor nota</h3>
        <div class="menor"></div>
        <h3>Maior nota</h3>
        <div class="maior"></div>
        <h3>Amplitude</h3>
        <div class="amplitude"></div>
        <h3>Mediana</h3>
        <div class="mediana"></div>
      </div>
    </div>

    <script src="js/main.js"></script>

  </body>
</html>
